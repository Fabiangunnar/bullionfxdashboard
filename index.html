<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Login</title>
    <style>
        /* Global styles */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #0d1b2a; /* Dark blue background */
            color: #e0e1dd; /* Light text color */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login container styles */
        .login-container {
            background-color: #1b263b; /* Slightly lighter dark blue */
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 1em;
            color: #e0e1dd; /* Light color for heading */
        }

        .input-group {
            margin-bottom: 1.5em;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5em;
        }

        .input-group input {
            width: 100%;
            padding: 0.75em;
            border: none;
            border-radius: 5px;
            background-color: #415a77; /* Medium blue for inputs */
            color: #e0e1dd; /* Light text color */
        }

        button {
            width: 100%;
            padding: 0.75em;
            border: none;
            border-radius: 5px;
            background-color: #778da9; /* Button color */
            color: #1b263b; /* Dark blue text */
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #a8b3c5; /* Lighter button on hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form action="admin.html" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

        <script async>
          const user = localStorage.getItem("user");
let userData = user ? JSON.parse(user) : null;
if(userData) {
        document.getElementById('account_balance').innerHTML = `<p>$${userData.balance.toLocaleString()}</p>`;
        document.getElementById('account_name').innerHTML = `<p>${userData.fullname}</p>`;
}
    </script>
</body>
</html>
